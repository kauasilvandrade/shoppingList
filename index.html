<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/index.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">

    <div class="desktop-only">
      <img src="assets/images/logo.svg" alt="Logo quicklist">
    </div>

    <main>

      <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 16px"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" fill="#CA3884"/></svg> Voltar</a>

      <h1>Compras da semana</h1>

      <form class="inputWrapper">
        <input type="text" name="item" id="item">
        <button>Adicionar item</button>
      </form>

      <ul role="list">
        <li><p>Pão de forma</p> 
          <img src="assets/images/trash.svg" alt="Trash Icon">
        </li>

        <li>
          <p>Café preto</p> 
          <img src="assets/images/trash.svg" alt="Trash Icon">
        </li>

        <li>
          <p>Suco de laranja</p> 
          <img src="assets/images/trash.svg" alt="Trash Icon">
        </li>

        <li>
          <p>Bolacha</p> 
          <img src="assets/images/trash.svg" alt="Trash Icon">
        </li>

      </ul>

      <div class="alert-error">
        <img src="assets/images/circle-alert.svg" alt="Alert Icon">
        <p>O item foi removido da lista</p>
        <img src="assets/images/x.svg" alt="X Icon">
      </div>

    </main>

  </div>

</body>
</html>
